<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" media="screen and (min-width:768px)" href="css/onepage-scroll.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700,900&display=swap&subset=korean" rel="stylesheet">
    <title>Designer - NINE</title>
</head>

<body>
    <div class="gnb-flex-container">
        <div class="gnb">
            <span data-index="1" class="logo">Designer - NINE</span>
            <ul class="gnb-menu">
                <li class="uiux" data-index="2">UI/UX</li>
                <li class="other" data-index="">Other</li>
                <li class="contact" data-index="">Contact</li>
            </ul>
        </div>
        <div class="gnb-mobile">
            <div class="logo">
                <span data-index="1" class="logo">Designer - NINE</span>
            </div>
            <div class="spinner-master">
                <input type="checkbox" id="spinner-form" />
                <label for="spinner-form" class="spinner-spin">
                    <div class="spinner diagonal part-1"></div>
                    <div class="spinner horizontal"></div>
                    <div class="spinner diagonal part-2"></div>
                </label>
            </div>
        </div>
    </div>
    <div class="main">
        <section id="sec1">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-5 offset-md-1">
                        <div class="inner-1">
                            <div class="slogan">
                                <div id="Challenge" class="animation" data-aos="fade-up" data-aos-duration="800">
                                    <h1>Challenge</h1>
                                    <h1 class="slogan-dot">.</h1>
                                </div>
                                <h1 class="animation" data-aos="fade-up" data-aos-duration="1200">Cold & Hot</h1>
                                <h1 class="animation" data-aos="fade-up" data-aos-duration="1600">Creatively</h1>
                            </div>
                        </div>
                        <!--inner-1-->
                    </div>
                    <!--slogan-->
                    <div class="col-md-4 offset-md-1 splash">
                        <img src="images/logo/splash.gif" alt="splash">
                    </div>
                </div>
                <!--row-->
            </div>
            <!--container-fluid-->
        </section>
        <!--section#sec01-->
        <section id="sec2">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-5 offset-md-1" id="left-content">
                        <img id="img01" class="animation" data-aos="fade-up" src="images/uiux/bePlan/bePlan_01.png" alt="">
                        <img id="img02" class="animation" data-aos="fade-right" data-aos-delay="1000" data-aos-duration="800" src="images/uiux/bePlan/bePlan_02.png" alt="">
                        <img id="img03" class="animation" data-aos="fade-left" data-aos-delay="1000" data-aos-duration="800" src="images/uiux/bePlan/bePlan_03.png" alt="">
                        <div id="circle1"></div>
                    </div>
                    <div class="col-md-4 offset-md-1">
                        <div class="right-wrap">
                            <div class="app-name-wrap">
                                <span class="app-sub">B2B</span>
                                <span class="app-name">Be:Plan</span>
                            </div>
                            <div class="description-wrap">
                                <p class="description">
                                    android - xhdpi~xxxhdpi<br />
                                    ios-@2X~@3X
                                </p>
                                <p class="description2">
                                    UI 디자인 수정 > 디자인 가이드 작성<br />(UI가이드 프로그램 사용 이전 > PPT 가이드)
                                </p>
                            </div>
                            <div class="sub-img">
                                <div class="btn-more">
                                    +MORE
                                </div>
                                <img src="/images/uiux/bePlan/bePlan_01.png" alt="">
                            </div>
                        </div>
                        <!--rightWrap-->
                    </div>
                    <!--col-md-4-->
                </div>
                <!--row-->
            </div>
            <!--container-fluid-->
        </section>
        <!--section#sec02-->
        <section id=sec3>
            <h2>section03</h2>
        </section>
        <!--section#sec03-->
        <section id="sec4">
            <h2>section04</h2>
        </section>
        <!--section#sec04-->
        <section id="sec5">
            <h2>section05</h2>
        </section>
        <!--section#sec05-->
    </div>
    <script src="js/jQuery3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="js/aos.js"></script>
    <script src="js/jquery.onepage-scroll.js"></script>
    <script type="text/javascript">
        AOS.init({
            delay: 600, //애니메이션 실행까지의 딜레이
        }); //AOS 초기화

        if (screen.width > 768) {
            $(".main").onepage_scroll({});
        }; //원페이지 스크롤

    </script>
</body>

</html>
