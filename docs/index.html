    <title>Designer - NINE</title>

<body>
    <div class="gnb-flex-container">
        <div class="gnb">
            <span class="logo">Designer - NINE</span>
            <ul>
                <li class="Portfolio">UI/UX</li>
                <li class="About">Other</li>

    </div>
    <div id="main" class="scroll-container">
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-5 offset-1">
                        <div class="inner-1">
                            <div class="slogan">

                                    <h1>Challenge</h1>
                                    <h1 class="slogan-dot">.</h1>
                                </div>
                                <h1 data-aos="fade-up" data-aos-delay="100" data-aos-duration="1200">Cold & Hot</h1>
                                <h1 data-aos="fade-up" data-aos-delay="200" data-aos-duration="1600">Creatively</h1>
                            </div>
                        </div>
                        <!--inner-1-->
                    </div>
                    <!--slogan-->
                    <div class="col-md-4 offset-1 splash">
                        <img src="images/logo/splash.gif" alt="splash">
                    </div>
                </div>
                <!--row-->
            </div>
            <!--container-fluid-->
        </section>
        <!--section.sec00-->
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-5 offset-1" id="left-content">
                        <img id="img01" class="aos-init" data-aos="fade-up" src="images/uiux/bePlan/bePlan_01.png" alt="">
                        <img id="img02" src="images/uiux/bePlan/bePlan_02.png" alt="">
                        <img id="img03" src="images/uiux/bePlan/bePlan_03.png" alt="">

                    </div>
                    <div class="col-md-4 offset-1">
                    </div>
                </div>
            </div>
        </section>
        <!--section.sec01-->
        <section>
            <h2>section02</h2>
        </section>
        <!--section.sec02-->
        <section>
            <h2>section03</h2>
        </section>
        <!--section.sec03-->
        <section>
            <h2>section04</h2>
        </section>
        <!--section.sec04-->
    </div>
    <script type="text/javascript">
        new fullScroll({
            displayDots: true,
            dotsPosition: 'left',
            animateTime: 0.7,
            animateFunction: 'ease'
        });

    </script>
    <script type="text/javascript">
        AOS.init({});

    </script>
