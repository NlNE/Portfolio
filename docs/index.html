<!DOCTYPE html>

    <title>Designer - NINE</title>

<body>
    <div class="gnb-flex-container">

                                    <h1 class="slogan-dot">.</h1>
                                </div>
                                <h1 class="animation" data-aos="fade-up" data-aos-duration="1200">Cold & Hot</h1>

                            </div>
                        </div>
                        <!--inner-1-->
                    </div>
                    <!--slogan-->
                    <div class="col-md-4 offset-1 splash">

                    </div>
                </div>
                <!--row-->
            </div>
            <!--container-fluid-->
        </section>
        <!--section.sec00-->
        <section>

                    </div>

                                <span class="app-sub">B2B</span>
                                <span class="app-name">Be:Plan</span>
                            </div>
                            <div class="description-wrap">

                                    ios-@2X~@3X

                                </p>
                            </div>

                                <div class="btn-more">

                                </div>

                    </div>
                    <!--col-md-4-->
                </div>

            </div>
            <!--container-fluid-->

        <section>
            <h2>section02</h2>
        </section>
        <!--section.sec02-->
        <section>
            <h2>section03</h2>
        </section>
        <!--section.sec03-->

        AOS.init({

    <script type="text/javascript">
        if(screen.width>768){
            $(".main").onepage_scroll({
            });
