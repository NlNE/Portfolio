<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <link rel="stylesheet" href="css/bePlan.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fotorama.css">
    <title>NINE-DESIGN / Time in Out</title>

<body>
    <section id="sec01">
        <div class="container">
            <div class="row">
                <div class="col-md-7 left-content">
                    <h1>Time in Out</h1>
                    <div class="text-wrap">
                        <div class="text-wrap2">
                            <div class="point"></div>
                            <div class="text-wrap2-1">
                                <p class="text2-1">로그인, 메인 등 UI수정 / 고도화 작업</p>
                                <p class="text2-2">android - xhdpi~xxxhdpi<br />iOS - @2X~@3X</p>
                            </div>
                        </div>
                        <div class="text-wrap3">
                            <div class="point"></div>
                            <div class="text-wrap2-1">
                                <p class="text3">앱아이콘</p>
                            </div>
                        </div>
                        <div class="icon">
                            <img src="/images/uiux/timeInOut/details/icon.png" alt="">
                            <img src="/images/uiux/timeInOut/details/icon_keyLine.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-md-5 mockup">
                    <img src="/images/uiux/timeInOut/timeInOut_01.png" alt="">
                </div>
            </div>
            <!--row-->
        </div>
        <!--container-->
    </section>
    <!--sec01-->
    <section id="sec02">
        <div class="container">
            <div class="row title">&nbsp;고도화 시안</div>
            <div class="row screenshot sc-line">
                <div class="col-md-3 col-6">
                    <img src="/images/uiux/timeInOut/details/01.png" alt="">
                </div>
                <div class="col-md-3 col-6">
                    <img src="/images/uiux/timeInOut/details/02.png" alt="">
                </div>
                <div class="col-md-3 col-6">
                    <img src="/images/uiux/timeInOut/details/03.png" alt="">
                </div>
                <div class="col-md-3 col-6">
                    <img src="/images/uiux/timeInOut/details/04.png" alt="">
                </div>
            </div>
            <!--sc-line1-->
        </div>
        <!--container-->
    </section>
    <!--sec02-->
    <section id="sec09">
        <div class="container">
            <div class="row title"><span>: </span>&nbsp;PPT 가이드</div>
            <!-- Fotorama -->
            <div id="fotorama" class="fotorama" data-allowfullscreen="true">
                <img src="/images/uiux/timeInOut/details/slide1.jpeg">
                <img src="/images/uiux/timeInOut/details/slide2.jpeg">
            </div>
        </div>
    </section>
    <script src="js/jQuery3.4.1.js"></script>
    <script src="js/fotorama.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
